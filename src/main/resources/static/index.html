<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fourdle</title>
        <link rel="stylesheet" href="style.css">
        <script src="handler.js"></script>
        <link rel="icon" href="favicon.png" type="image/x-icon">
    </head>
    <body>
        <form align="center">
            <h1>Fourdle</h1>
            <hr>
            <div class="guessContainer" id="guessContainer">
                <div class="guess-row" id="guessRow0">
                    <input type="text" id="guessEntry10" maxlength="1" pattern="[A-Za-z]" title="Letters only" required class="guess-box" onclick="resetOverflowPosition(0)" onkeyup="moveToNext(this, '20')">
                    <input type="text" id="guessEntry20" maxlength="1" pattern="[A-Za-z]" title="Letters only" required class="guess-box" onclick="resetOverflowPosition(1)" onkeyup="moveToNext(this, '30')">
                    <input type="text" id="guessEntry30" maxlength="1" pattern="[A-Za-z]" title="Letters only" required class="guess-box" onclick="resetOverflowPosition(2)" onkeyup="moveToNext(this, '40')">
                    <input type="text" id="guessEntry40" maxlength="1" pattern="[A-Za-z]" title="Letters only" required class="guess-box" onclick="resetOverflowPosition(3)">
                </div>
            </div>
            <button type="submit" id="submitButton" style="display:none">Submit</button>
            <!-- <hr> -->
        </form>
        <p align="center" id="answer"></p>
        <hr>
        <div id="keyboardContainer">
            
        </div>
    </body>
</html>
